category: SUPPLEMENT
subcategory: polyphenol
legalStatus: LEGAL
description: |
  Resveratrol is a stilbenoid polyphenol found in grape skins, Japanese knotweed (highest
  concentration), and berries. It was catapulted to prominence by David Sinclair's work on
  SIRT1 activation as a potential caloric restriction mimetic. Trans-resveratrol is the active
  form. Bioavailability is notoriously poor with standard oral dosing (~1%) but is dramatically
  improved with food (particularly fat), micronized formulations, or combination with piperine.
  Human RCT data shows benefits for cardiovascular markers, insulin sensitivity, and cognitive
  function in older adults. Most potent when dosed with a meal high in fat.

halfLife: "~1-3 hours (trans-resveratrol); sulfate/glucuronide conjugates persist longer"
