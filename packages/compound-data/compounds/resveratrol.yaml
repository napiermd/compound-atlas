  - pathway: eNOS_upregulation
    description: "Increases endothelial NO synthase expression and activity; cardiovascular protective via improved vascular tone"
  - pathway: aromatase_inhibition
    description: "Weak aromatase (CYP19A1) inhibitor; may contribute to testosterone-to-estrogen ratio modulation"

