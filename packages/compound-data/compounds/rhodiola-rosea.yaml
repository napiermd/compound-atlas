    description: "Salidroside mildly inhibits monoamine oxidase A and B, reducing breakdown of dopamine, serotonin, and norepinephrine"
  - pathway: stress_kinase_modulation
    description: "Activates heat shock proteins (HSP70) and stress-activated protein kinase JNK pathway, increasing cellular stress resistance"
  - pathway: HPA_axis_modulation
    description: "Modulates cortisol release and adrenal response; distinct from ashwagandha — more upstream activation vs. downstream suppression"
  - pathway: AMPK_activation
    description: "Activates AMPK via salidroside, supporting cellular energy sensing and mitochondrial biogenesis"

