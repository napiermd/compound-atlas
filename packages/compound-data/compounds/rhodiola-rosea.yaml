    severity: mild
    frequency: uncommon
    notes: "Stimulatory effect; avoid afternoon/evening dosing"
  - name: agitation
    severity: mild
    frequency: uncommon
    notes: "Especially at higher doses; reduce dose or cycle off"
  - name: headache
    severity: mild
    frequency: rare
    notes: "Usually with initial use; resolves with continued use or dose reduction"

interactions:
  - target: ashwagandha
    type: synergistic
