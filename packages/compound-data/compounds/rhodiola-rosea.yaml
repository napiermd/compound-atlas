# Rhodiola Rosea — Adaptogen; fatigue, stress, and cognitive performance
slug: rhodiola-rosea
name: Rhodiola Rosea
aliases:
  - rhodiola
  - golden root
  - arctic root
  - roseroot
  - SHR-5
category: ADAPTOGEN
subcategory: herbal_adaptogen
legalStatus: LEGAL
description: |
  Rhodiola rosea is a high-altitude adaptogenic herb with the strongest acute anti-fatigue
  evidence of any adaptogen. Active constituents are rosavins and salidroside. Multiple RCTs
  demonstrate improved cognitive performance under fatigue, reduced burnout symptoms, and
  enhanced physical endurance. Unlike ashwagandha (HPA modulation, chronic), rhodiola has
  acute stimulant-adjacent effects within hours. EMA (European Medicines Agency) has approved
  it for stress-related fatigue. SHR-5 is the most studied standardized extract.

halfLife: "~4-6 hours"
onset: "Acute anti-fatigue effects within 30-60 minutes; adaptogenic effects 2-4 weeks"
duration: "Acute dose 4-6 hours; chronic effects persist during use"
routeOfAdmin:
  - oral
mechanismShort: "Inhibits MAO-A/B (mild); modulates stress kinases (JNK, AMPK); upregulates SDF-1/HSP70 stress proteins; increases serotonin, dopamine, norepinephrine availability"

dosing:
  min: 200
  typical: 400
  max: 680
  unit: mg
  frequency: "1-2x/day"
  notes: "Take on empty stomach, 30 min before demanding tasks. Morning/early afternoon only — may impair sleep if taken late. Standardized to 3% rosavins + 1% salidroside. Cycle 5 days on/2 off to prevent tolerance."

sideEffects:
