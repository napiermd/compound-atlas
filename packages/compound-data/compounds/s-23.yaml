  - target: enclomiphene
    type: synergistic
    severity: moderate
    description: "Enclomiphene can maintain LH/FSH during S-23 cycle to reduce suppression depth; requires careful monitoring"

mechanisms:
  - pathway: AR_full_agonism
    description: "Highest AR binding affinity of any studied SARM; full agonist in muscle and bone producing maximal anabolic signaling"
  - pathway: HPG_suppression
    description: "AR activation in hypothalamus and pituitary strongly suppresses GnRH pulsatility and LH/FSH release; spermatogenesis suppression in animal models"
  - pathway: prostate_partial_agonism
    description: "Unlike testosterone, S-23 shows partial agonism in prostate in some models; theoretical reduced prostate hypertrophy risk vs testosterone"

