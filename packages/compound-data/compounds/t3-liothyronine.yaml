description: |
  Liothyronine (T3) is the active form of thyroid hormone, 3-4x more potent than T4
  (levothyroxine) and the dominant driver of metabolic rate, thermogenesis, and cellular
  energy expenditure. In athletes and bodybuilders it is used off-label to increase metabolic
  rate for enhanced fat loss, particularly during caloric restriction when endogenous T3
  levels fall. Medical indications include hypothyroidism, myxedema coma, and thyroid cancer
  suppression. The risk is significant: exogenous T3 suppresses the hypothalamic-pituitary-
  thyroid (HPT) axis, requiring a careful taper to restore endogenous production. Requires
  close medical supervision.

