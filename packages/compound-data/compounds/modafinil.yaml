description: |
  Modafinil is a Schedule IV wakefulness-promoting agent FDA-approved for narcolepsy,
  shift work sleep disorder, and obstructive sleep apnea. Off-label it is widely used
  as a cognitive enhancer for focus, working memory, and sustained wakefulness. Unlike
  amphetamines, it has minimal cardiovascular side effects, low addiction potential, and
  a more targeted mechanism. Evidence for cognitive enhancement in healthy adults is mixed
  but reasonably consistent for tasks requiring sustained attention.

