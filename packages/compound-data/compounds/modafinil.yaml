mechanisms:
  - pathway: dopamine_reuptake_inhibition
    description: "Weak, non-releasing DAT inhibitor; increases synaptic dopamine primarily in striatum and nucleus accumbens without amphetamine-like releasing activity"
  - pathway: orexin_activation
    description: "Activates hypothalamic orexin/hypocretin neurons that regulate wakefulness, appetite, and arousal"
  - pathway: norepinephrine_modulation
    description: "Inhibits norepinephrine reuptake in the locus coeruleus, promoting alertness and vigilance"
  - pathway: histamine_release
    description: "Increases hypothalamic histamine release downstream of orexin activation, promoting wakefulness via H1 receptors"

