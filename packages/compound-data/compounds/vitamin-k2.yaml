description: |
  Vitamin K2 (menaquinone) is the tissue-directing form of vitamin K, distinct from K1 (dietary
  clotting factor). Its primary role is activating matrix Gla protein (MGP) and osteocalcin —
  proteins that direct calcium into bone and prevent arterial calcification. K2 deficiency
  is common (especially with high-dose vitamin D3 supplementation) and correlates with aortic
  and coronary artery calcification. MK-7 (fermented soy/natto) has a longer half-life and
  higher bioactivity than MK-4. The Rotterdam Study showed 50μg MK-7/day associated with
  57% reduction in aortic calcification progression and 52% reduction in cardiovascular death.
  Essential companion to vitamin D3.

