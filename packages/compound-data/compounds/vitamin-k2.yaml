mechanisms:
  - pathway: MGP_carboxylation
    description: "Activates matrix Gla protein (MGP) via gamma-carboxylation of glutamate residues; MGP is the most potent known inhibitor of vascular calcification"
  - pathway: osteocalcin_activation
    description: "Carboxylates osteocalcin in osteoblasts, enabling bone calcium binding; also regulates insulin sensitivity and testosterone production"
  - pathway: vascular_calcification_prevention
    description: "Via activated MGP, directly blocks calcium crystal deposition in arterial smooth muscle cells and valve leaflets"
  - pathway: glucose_metabolism
    description: "Osteocalcin (activated by K2) acts as a hormone promoting adiponectin and insulin secretion, improving metabolic health"

