# Ipamorelin — Selective GHRP peptide
slug: ipamorelin
name: Ipamorelin
aliases:
  - NNC 26-0161
  - ipamorelin acetate
category: PEPTIDE
subcategory: GHRP
legalStatus: GRAY_MARKET
clinicalPhase: "No formal trials"
description: |
  Ipamorelin is a pentapeptide growth hormone releasing peptide (GHRP) that selectively
  stimulates GH release with minimal effect on cortisol, prolactin, or appetite —
  distinguishing it from GHRP-2 and GHRP-6. Works by mimicking ghrelin at GHS-R1a
  receptors. Typically combined with a GHRH analog (CJC-1295) for synergistic GH pulses.
  The cleanest GHRP available, making it preferred for long-term anti-aging and recovery
  protocols.

halfLife: "~2 hours"
onset: "15–30 minutes (GH pulse)"
duration: "GH pulse 2–3 hours post-injection"
routeOfAdmin:
  - subcutaneous
  - intramuscular
mechanismShort: "Ghrelin mimetic at GHS-R1a receptors; amplifies GH pulse without raising cortisol or prolactin"

dosing:
  min: 100
  typical: 200
  max: 300
  unit: mcg
  frequency: "2–3x/day, fasted (AM, pre-workout, before bed)"
  notes: "Inject 15–30 min before bed for maximum GH pulse during slow-wave sleep. Avoid carbs/fat 1h before injection. Combine with CJC-1295 for synergy."

sideEffects:
