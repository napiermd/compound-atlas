    severity: mild
    frequency: common
    notes: "Redness, brief soreness; rotate sites"
  - name: mild_hunger
    severity: mild
    frequency: uncommon
    notes: "Less pronounced than GHRP-6; ghrelin-like appetite effects are attenuated"

interactions:
  - target: cjc-1295
    type: synergistic
    severity: mild
    description: "Ipamorelin (GHRP) + CJC-1295 (GHRH) is the gold standard peptide stack. Together produce 4–10x greater GH release than either alone."
