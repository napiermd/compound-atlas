    type: synergistic
    severity: mild
    description: "Both act on GHS-R1a; additive GH and IGF-1 effects with possible receptor saturation at maximum doses"

mechanisms:
  - pathway: GHS_R1a_agonism
    description: "Binds ghrelin/GHS-R1a receptors on pituitary somatotrophs, triggering calcium-dependent GH exocytosis"
  - pathway: somatostatin_suppression
    description: "Transiently reduces somatostatin tone, allowing larger GH pulses"
  - pathway: selective_GH_release
    description: "Unlike GHRP-2/6, does not activate ACTH/cortisol or prolactin pathways"

