interactions:
  - target: beta-alanine
    type: synergistic
    severity: mild
    description: "Citrulline improves O2 delivery and reduces ammonia fatigue; beta-alanine buffers lactic acid; complementary pre-workout fatigue reduction"
  - target: creatine-monohydrate
    type: synergistic
    severity: mild
    description: "Creatine replenishes ATP in fast-twitch fibers; citrulline enhances blood flow and O2 delivery; classic pre-workout trifecta with beta-alanine"

mechanisms:
  - pathway: arginine_NO_pathway
    description: "L-citrulline is converted to L-arginine in the kidneys and enterocytes; arginine is substrate for endothelial nitric oxide synthase (eNOS)"
  - pathway: vasodilation
    description: "NO activates soluble guanylate cyclase → cGMP → smooth muscle relaxation → vasodilation → increased muscle blood flow and oxygen delivery"
  - pathway: krebs_cycle_support
    description: "Malate is a direct Krebs cycle intermediate (malate-aspartate shuttle), supporting mitochondrial NADH oxidation and ATP production"
  - pathway: ammonia_clearance
    description: "Citrulline is a direct component of the urea cycle; supplementation accelerates ammonia detoxification, reducing exercise-induced fatigue"

