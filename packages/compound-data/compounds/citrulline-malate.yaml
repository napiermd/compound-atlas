# Citrulline Malate — NO precursor + Krebs cycle support
slug: citrulline-malate
name: Citrulline Malate
aliases:
  - L-citrulline malate
  - citrulline DL-malate
  - citrulline 2:1
  - Citrulline Malate 2:1
category: SUPPLEMENT
subcategory: ergogenic_aid
legalStatus: LEGAL
description: |
  Citrulline malate combines L-citrulline (an amino acid) with malate (a Krebs cycle
  intermediate) in a 2:1 ratio. L-citrulline raises plasma arginine levels more effectively
  than supplemental arginine itself due to superior GI absorption and bypass of hepatic
  first-pass metabolism. This boosts nitric oxide (NO) production, causing vasodilation,
  improved blood flow, and the characteristic exercise pump. Malate independently supports
  mitochondrial ATP production. Together they reduce fatigue, improve multi-set training
  volume, and accelerate ammonia clearance.

halfLife: "L-citrulline ~60 minutes (plasma); effects on NO persist 2-4 hours"
onset: "45-60 minutes; take pre-workout"
duration: "3-5 hours"
routeOfAdmin:
  - oral
mechanismShort: "L-citrulline converts to arginine → NO via NOS → vasodilation; malate fuels Krebs cycle ATP synthesis and accelerates ammonia clearance"

dosing:
  min: 4000
  typical: 8000
  max: 10000
  unit: mg
  frequency: "daily (45-60 min pre-workout)"
  notes: "Standard dose 8g of 2:1 citrulline:malate pre-workout. Pure L-citrulline dose is 3-6g for equivalent effect. Take with 400-500ml water."

