description: |
  Metformin is the world's most prescribed diabetes drug and an emerging longevity medicine.
  The TAME trial (Targeting Aging with MEtformin, funded by NIA) is the first FDA-approved
  clinical trial to target aging itself as a disease endpoint. Retrospective data consistently
  shows diabetics on metformin outlive non-diabetic controls not on metformin, suggesting
  aging-independent benefits. Mechanisms include AMPK activation (caloric restriction mimetic),
  mTOR inhibition, NF-kB suppression, and gut microbiome reshaping. Benefits extend to cancer
  prevention (reduces incidence by 30-40% in large observational studies), cardiovascular
  disease, and potentially neurodegenerative diseases. Extremely well characterized safety
  profile over 60+ years. Off-label longevity use growing rapidly.

halfLife: "~6.5 hours"
