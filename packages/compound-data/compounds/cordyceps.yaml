mechanisms:
  - pathway: adenosine_receptor_modulation
    description: "Cordycepin (3'-deoxyadenosine) acts as adenosine analog at A1/A2 receptors, modulating energy sensing and vasodilation"
  - pathway: ATP_enhancement
    description: "Increases cellular ATP production by enhancing AMP/ADP to ATP conversion and upregulating adenosine 5'-monophosphate levels"
  - pathway: AMPK_activation
    description: "Activates AMP-activated protein kinase, driving mitochondrial biogenesis and fatty acid oxidation"
  - pathway: testosterone_support
    description: "Stimulates steroidogenesis in Leydig cells via cAMP-PKA pathway; increases testosterone in animal and preliminary human studies"
  - pathway: oxygen_utilization
    description: "Improves erythropoietin signaling and oxygen delivery to working muscle; increases lactate threshold"

