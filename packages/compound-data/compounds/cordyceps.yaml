category: ADAPTOGEN
subcategory: medicinal_mushroom
legalStatus: LEGAL
description: |
  Cordyceps is a genus of parasitic fungi historically used in Tibetan and Chinese medicine
  for fatigue, endurance, and libido. Cordyceps militaris is the commercially cultivated
  species with the highest cordycepin content. Evidence supports increased VO2max and
  aerobic capacity, improved oxygen utilization, ATP production enhancement, testosterone
  support, and anti-fatigue effects. CS-4 (fermented mycelium) is the form used in most
  clinical trials. More recent data points to adenosine receptor modulation and mitochondrial
  biogenesis as primary mechanisms.

