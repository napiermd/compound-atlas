category: AMINO_ACID
subcategory: carnitine_derivative
legalStatus: LEGAL
description: |
  Acetyl-L-Carnitine (ALCAR) is the acetylated form of L-carnitine that crosses the
  blood-brain barrier. In the brain it donates its acetyl group for acetylcholine synthesis
  and supports mitochondrial function. It has strong evidence for reversing age-related
  cognitive decline, reducing neuropathic pain, supporting mitochondrial biogenesis, and
  improving fatigue in chronic fatigue syndrome. Combined with alpha-lipoic acid it restores
  mitochondrial function in aged animals comparably to young controls. Unlike plain L-carnitine,
  ALCAR has direct nootropic and neuroprotective properties.

halfLife: "~4-5 hours"
onset: "Acute cognitive/energy effects within 1-2 hours; neuroprotective effects weeks to months"
duration: "Ongoing with daily dosing"
routeOfAdmin:
  - oral
mechanismShort: "Acetyl donor for acetylcholine synthesis; mitochondrial membrane repair; NGF signaling; carnitine palmitoyltransferase support for beta-oxidation"

dosing:
