  typical: 1500
  max: 3000
  unit: mg
  frequency: "1-2x/day"
  notes: "Take on empty stomach for better absorption. Morning dosing preferred due to stimulatory effects. Stack with alpha-lipoic acid for synergistic mitochondrial effects."

sideEffects:
  - name: insomnia
    severity: mild
    frequency: uncommon
    notes: "Avoid late afternoon/evening dosing; stimulatory effect interferes with sleep"
  - name: fishy_odor
    severity: mild
    frequency: uncommon
