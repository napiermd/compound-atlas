  - name: agitation
    severity: mild
    frequency: rare
    notes: "Rare at high doses; reduce dose if restlessness occurs"

interactions:
  - target: alpha-lipoic-acid
    type: synergistic
    severity: moderate
    description: "Classic mitochondrial stack; ALA restores carnitine acetyltransferase activity, ALCAR provides acetyl groups; together restore aged mitochondria to youthful function in animal studies"
  - target: alpha-gpc
    type: synergistic
    severity: mild
    description: "Complementary choline support; ALCAR donates acetyl groups, Alpha-GPC provides choline for ACh synthesis"

mechanisms:
  - pathway: acetylcholine_synthesis
    description: "Donates acetyl group to choline via choline acetyltransferase, directly supporting ACh synthesis"
  - pathway: mitochondrial_membrane_repair
    description: "Restores cardiolipin composition in inner mitochondrial membrane, critical for electron transport chain efficiency"
  - pathway: NGF_signaling
    description: "Upregulates nerve growth factor receptor expression; supports neuronal survival and axonal regeneration"
  - pathway: beta_oxidation
    description: "Transfers long-chain fatty acids across mitochondrial membrane as carnitine esters for beta-oxidation"

