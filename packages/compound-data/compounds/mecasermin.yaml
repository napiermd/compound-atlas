clinicalPhase: "Approved"
evidenceLevel: B
description: |
  Mecasermin is recombinant human insulin-like growth factor-1 (IGF-1), FDA-approved for
  severe primary IGF-1 deficiency in pediatric patients with growth failure. It bypasses
  growth hormone receptor defects and directly activates IGF-1 signaling. Outside approved
  indications, unsupervised use is high risk due to hypoglycemia and potential proliferative
  signaling concerns.

