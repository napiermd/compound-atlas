description: |
  Nandrolone Decanoate (Deca-Durabolin) is one of the most widely prescribed anabolic
  steroids medically, FDA-approved for anemia (increases EPO and erythropoiesis), breast
  cancer, and osteoporosis. It is a 19-nortestosterone derivative with a favorable side
  effect profile compared to testosterone in several respects — lower DHT conversion (converts
  to weak dihydronandrolone), lower androgenic side effects, less hair loss. However, it
  has significant progestogenic activity and causes "Deca dick" (erectile dysfunction) via
  dopaminergic suppression if not combined with adequate testosterone. Famous for joint
  lubrication effects (increased synovial fluid and collagen synthesis). Long half-life
  (6-12 days) requires patience with dosing.

