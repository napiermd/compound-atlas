    description: "Increases type I, II, and III collagen synthesis in tendons, ligaments, and cartilage; mechanism for joint lubrication and pain reduction"
  - pathway: erythropoiesis
    description: "Stimulates EPO production in kidneys and direct bone marrow effects; increases red blood cell production — basis for anemia indication"
