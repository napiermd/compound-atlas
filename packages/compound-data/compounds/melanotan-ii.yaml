# Melanotan II — Melanocortin agonist; tanning, libido, fat loss
slug: melanotan-ii
name: Melanotan II
aliases:
  - MT-2
  - Melanotan 2
  - bremelanotide precursor
  - PT-141 relative
category: PEPTIDE
subcategory: melanocortin_peptide
legalStatus: RESEARCH_ONLY
description: |
  Melanotan II is a cyclic heptapeptide analogue of alpha-MSH (melanocyte-stimulating hormone)
  with potent agonism at MC1R (tanning), MC3R/MC4R (libido, appetite suppression, fat loss).
  It produces significant skin tanning without UV exposure, erection/arousal enhancement
  (bremelanotide/PT-141 was derived from it specifically for this effect), and appetite
  suppression. The original Melanotan I targeted only MC1R; Melanotan II is non-selective
  and hits all melanocortin receptors — producing a broader profile with more side effects.
  No FDA approval; RESEARCH ONLY status. Widely used in tanning and sexual enhancement
  communities. PT-141 (bremelanotide) is FDA-approved for female sexual dysfunction and
  derived from MT-II.

halfLife: "~0.5-1 hour"
